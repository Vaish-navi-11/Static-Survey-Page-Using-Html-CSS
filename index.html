<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="surveybox"><div>
        <h1>Survey Page</h1></div>
        <div class="row">
            <div class="col-6">
                <form>
                    <label for="fname">First Name*</label><br>
                    <input type="text" id="fname" name="fname" required><br>
                </form>
            </div>
            <div class="col-6">
                <form>
                    <label for="lname">Last Name*</label><br>
                    <input type="text" id="lname" name="lname" required><br>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form>
                    <label for="email">Email*</label><br>
                    <input type="email" id="email" name="email" required><br>
                </form>
            </div>
        </div>
        <div class="ques">
                <p>How was your overall experience?</p>
                <span><img src="star.png" alt="img"> <img src="star.png" alt="img"> <img src="star.png" alt="img"> <img src="starout.png" alt="img"> <img src="starout.png" alt="img"></span>
                <p>Was our representative (check all that apply):</p>
                <div class="row"><span>
                <input type="checkbox" class="col-6" name="rep" value="Professional" style="margin-left: 30px;">
                <label for="rep1" style="margin-right: 100px;">Professional?</label>
                <input type="checkbox" class="col-6" name="rep" value="Patient">
                <label for="rep1">Patient?</label><br></div></span>
                <div class="row"><span>
                </div><input type="checkbox" class="col-6" name="rep" value="Knowledgeable?" style="margin-left: 30px;">
                <label for="rep1">Knowledgeable?</label>
                <input type="checkbox" class="col-6" name="rep" value="Warm?" style="margin-left: 75px;">
                <label for="rep1">Warm?</label><br></span>
                <div class="row"><span>
                </div><input type="checkbox" class="col-6" name="rep" value="Friendly?" style="margin-left: 30px;">
                <label for="rep1">Friendly?</label>
                <input type="checkbox" class="col-6" name="rep" value="Respectful?" style="margin-left: 128px;">
                <label for="rep1">Respectful?</label><br></span>
                <div class="buttons">
                <button>Submit Feedback</button></div>
            </div>
    </div>
</body>
</html>
